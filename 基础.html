<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<link rel="stylesheet" href="css/base.css">
		<style>
	     .class1{
		  background: #444;
		  color: #eee;
		}
		</style>
	</head>
	<body>
		<div id="app">
		    <div v-if="type === 'A'">
		      A
			</div>
			<div v-else-if="type === 'B'">
			  B
			</div>
			<div v-else-if="type === 'C'">
			  C
			</div>
			<div v-else>
			  Not A/B/C
			</div>
		</div>
			
		<script>
		new Vue({
		  el: '#app',
		  data: {
		    type: 'E'
		  }
		})
		</script>
		
	


	</body>

</html>
